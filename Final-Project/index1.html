<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- external-css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<style>
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 998;
    }

    .form-container {
        display: none;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
    }

    .form-container h2 {
        text-align: center;
        color: #333;
    }

    .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .form-container button:hover {
        background-color: #45a049;
    }

    .close-btn {
        background-color: #f44336;
        margin-top: 5px;
    }

    .close-btn:hover {
        background-color: #d32f2f;
    }
</style>

<body>
    <div class="overlay" id="overlay" onclick="closeForm()"></div>

    <header class="d-flex align-items-center justify-between">
        <a href="javascript:void" class="logo">
            <img src="https://seeklogo.com/images/E/e-commerce-logo-B0AE7EE720-seeklogo.com.png" alt="header-logo" width="100%">
        </a>
        <nav class="d-flex align-items-center justify-between">
            <ul class="d-flex">
                <li><a href="./index1.html">Home</a></li>
                <li><a href="./addTocart.html">Add to cart</a></li>
                <li><a href="javascript:void(0)">Login</a></li>
                <li><a href="javascript:void(0)">Sign Up</a></li>
            </ul>
        </nav>

        <div class="form">
            <button class="btn-add" onclick="openForm()">Add Product</button>

            <div class="form-container" id="productForm">
                <h2>Add Product</h2>
                <input type="text" id="productName" placeholder="Product Name">
                <input type="number" id="productPrice" placeholder="Price">
                <input type="text" id="productImage" placeholder="Image URL">
                <input type="text" id="productCategory" placeholder="Category">
                <button onclick="addProduct()">Submit</button>
                <button class="close-btn" onclick="closeForm()">Close</button>
            </div>
        </div>

        <div class="inputfield">
            <i class="ri-menu-2-line" id="toggle"></i>
            <input type="text" id="searching" placeholder="Search here...">
        </div>
    </header>

    <main>
        <h1>All Products</h1>
        <div class="product-sec d-flex">
            <div class="mainDiv">
                <div id="sidebar">
                    <button id="shortingByPrice">Shorting By Price <span id="shortingArrow">â†“</span></button>
                    <h3>Price</h3>
                    <input type="checkbox" class="priceCheckbox" value="0-50"><label>0$ to 50$</label><br>
                    <input type="checkbox" class="priceCheckbox" value="51-100"><label>51$ to 100$</label><br>
                    <input type="checkbox" class="priceCheckbox" value="101-500"><label>101$ to 500$</label><br>
                    <input type="checkbox" class="priceCheckbox" value="501-1500"><label>501$ to 1500$</label><br>
                    <input type="checkbox" class="priceCheckbox" value="1500+"><label>1500$ +</label><br>

                    <h3>Category</h3>
                    <input type="checkbox" class="categoryCheckbox" value="mens"><label>Men's</label><br>
                    <input type="checkbox" class="categoryCheckbox" value="womens"><label>Women's</label><br>
                    <input type="checkbox" class="categoryCheckbox" value="vehicle"><label>Vehicles</label><br>
                    <input type="checkbox" class="categoryCheckbox" value="groceries"><label>Groceries</label><br>
                    <input type="checkbox" class="categoryCheckbox" value="electronics"><label>Electronics</label><br>
                    <input type="checkbox" class="categoryCheckbox" value="furniture"><label>Furniture</label><br>
                    <input type="checkbox" class="categoryCheckbox" value="sports"><label>Sports-accessries</label><br>
                </div>
            </div>
            <div id="containerDiv">
                <div id="container"></div>
                <div id="pagination">
                    <button disabled id="prev">Prev</button>
                    <span id="pageShow"></span>
                    <button id="next">Next</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>footer content</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function openForm() {
            document.getElementById('productForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeForm() {
            document.getElementById('productForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const image = document.getElementById('productImage').value;
            const category = document.getElementById('productCategory').value;

            if (name && price) {
                const productList = document.getElementById('productList');
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${name}</strong> - $${price} - <img src="${image}" width="50"> - ${category}`;
                productList.appendChild(listItem);

                closeForm();
            } else {
                alert('Please fill in product name and price.');
            }
        }
    </script>
</body>

</html>
